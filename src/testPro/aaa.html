<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script class="jquery library" src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
  <title>
    RunJS 演示代码
  </title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .content{
      width:10px;
      height:100px;
      border:1px solid black;
      right:0;
      top:200px;
      position:fixed;
    }
  </style>
  <script>
    let bb=11;
    $(function(){
      $(".content").mouseover(function(){
        $(this).stop().animate({
          width: "100px"
        }).mouseout(function(){
          $(this).stop().animate({
            width:"10px"
          });
        });
      });
    })
    function test(){
      let aa=5;
      let a= ()=>{
        debugger
        console.log(aa);
        console.log(this.aa);
        this.aa==="5"
      }
      alert(a());
    }
  </script>
</head>
<body>
<div class='content'>
  不开心
</div>
<button onclick="test()">我是测试按钮</button>
</body>
</html>
